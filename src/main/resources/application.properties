spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Fuerza la inicializaci√≥n de la base de datos con schema.sql y data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# üß© CONFIGURACI√ìN JPA / HIBERNATE
# Crea o actualiza autom√°ticamente las tablas seg√∫n tus entidades
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL generadas en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL 8.x
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ‚öôÔ∏è CONFIGURACI√ìN GENERAL DEL SERVIDOR
server.port=${SERVER_PORT:8080}
spring.application.name=cafeteria-soma


# üîê SEGURIDAD (modo desarrollo)
# Usuario y contrase√±a por defecto (temporal)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN


# üíæ HERRAMIENTAS DE DESARROLLO
# Permite recargar autom√°ticamente cambios (si tienes DevTools)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


